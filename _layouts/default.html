<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.class != 'home' %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="xindan, xindan wang, xindanwang, x wang, xwang">
    <link rel="stylesheet" href="/media/css/screen.css" media="all">
    <link rel="stylesheet" href="/media/css/slider.css" media="screen">
    <link rel="stylesheet" href="/media/css/mobile.css" media="screen">
    <link rel="stylesheet" href="/media/css/print.css" media="print">
    <link rel="icon" href="/media/images/favicon.gif" type="image/gif">
    {% if page.class == 'gallery' %}
    <script src="/media/js/jquery.js"></script>
    <script src="/media/js/slider.js"></script>
    <script src="/media/js/gallery.js"></script>
    {% endif %}
    {% if page.class == 'about' %}
    <script src="/media/js/jquery.js"></script>
    <script src="/media/js/email.js"></script>
    <script src="/media/js/about.js"></script>
    {% endif %}
</head>

<body{% if page.class %} class="{{ page.class }}"{% endif %}>

<div id="curtain"></div>
<div id="wrap">
    <div id="top"></div>
    <div id="mid">
        <div id="head">
            <h1>
                <a href="/" id="logo" title="xindan's little world">Xindan Wang</a>
            </h1>
            <ul id="nav">
                <li class="home"><a href="/">Home</a></li>
                <li class="research"><a href="/research/">Research</a></li>
                <li class="pub"><a href="/publications/">Publications</a></li>
                <li class="gallery"><a href="/gallery/">Gallery</a></li>
                <li class="about"><a href="/about/">About</a></li>
            </ul>
        </div>
        {{ content }}
        <div id="foot">
            <div class="line"></div>
            <ul>
                <li class="copy">
                    &copy; {{ site.time | date: '%Y' }} <a href="/">Xindan Wang</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="bot"></div>
</div>

<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='https://www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-9267015-1','auto');ga('send','pageview');
</script>

</body>
</html>
